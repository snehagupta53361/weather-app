<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo&family=Barlow+Semi+Condensed:wght@500;600&family=Outfit:wght@400;700&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head

<body>
    <main class="container">
        <input list="cities" ,type="search" , id="search" ,name="search" placeholder="Search city" autocomplete="off">
        <datalist id="cities">
        </datalist><!--shows list of suggestion also create drop down for input-->
        <article id="current_forecast">
            <h1 class="city">City Name</h1>
            <p class="temp">---</p>
            <p class="description">Description</p>
            <p class="min-max-temp">High Low</p>
        </article>
        <article id="hourly_forecast">
            <h1>Hourly-forecast</h1>
            <section class="hourly-container">
                <article>
                    <h3 class="time">Now</h3>
                    <p class="icon"></p>
                    <p class="hourly-temp">---</p>
                </article>
            </section>
        </article>
        <article id="five_days_forecast">
            <h1>Five days forecast</h1>
            <section class="five-days-forecast-container">
                <article class="forecast-container">
                    <h3 class="forecast-day">Today</h3>
                    <p class="icon">icon</p>
                    <p class="min-temp">---</p>
                    <p class="max-temp">---</p>
                </article>
                <article class="forecast-container">
                    <h3 class="forecast-day">---</h3>
                    <p class="icon">icon</p>
                    <p class="min-temp">---</p>
                    <p class="max-temp">---</p>
                </article>
            </section>
        </article>
        <article id="feels_like">
            <h1>Feels Like</h1>
            <p class="feel_like">---</p>
        </article>
        <article id="humidity">
            <h1>Humidity</h1>
            <p class="humidity_value">---</p>
        </article>
    </main>
</body>

</html>
